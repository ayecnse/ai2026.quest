<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AI for All — 2026</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  margin: 0;
  font-family: system-ui, sans-serif;
  background: #000000;
  color: #e0e0e0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

#container {
  text-align: center;
}

h1 {
  margin-bottom: 0.5rem;
}

#subtitle {
  color: #9aa;
  margin-bottom: 1.5rem;
}

#countdown {
  font-size: 2.4rem;
  letter-spacing: 1px;
}

.fade {
  animation: fade 0.15s linear;
}

@keyframes fade {
  from { opacity: 0.3; }
  to   { opacity: 1; }
}
</style>
</head>
<body>

<div id="container">
  <h1 id="title">AI 2026</h1>
  <div id="subtitle"></div>
  <div id="countdown"></div>
</div>

<script>
const END_2026 = Date.parse("2026-12-31T23:59:59Z");

const title = document.getElementById("title");
const subtitle = document.getElementById("subtitle");
const countdown = document.getElementById("countdown");

/* -------- ENTRY ANIMATION (ALWAYS PLAYS) -------- */

let anim = 10;

subtitle.textContent =
  "As we approached the end of the countdown to 1 January 2026…";

function playEntryAnimation() {
  if (anim >= 0) {
    countdown.textContent = anim;
    countdown.classList.add("fade");
    setTimeout(() => countdown.classList.remove("fade"), 80);
    anim--;
    setTimeout(playEntryAnimation, 120);
  } else {
    startRealCountdown();
  }
}

playEntryAnimation();

/* -------- REAL COUNTDOWN -------- */

function format(ms) {
  if (ms < 0) ms = 0;
  const d = Math.floor(ms / (1000*60*60*24));
  const h = Math.floor((ms / (1000*60*60)) % 24);
  const m = Math.floor((ms / (1000*60)) % 60);
  const s = Math.floor((ms / 1000) % 60);
  return `${d}d ${h}h ${m}m ${s}s`;
}

function startRealCountdown() {
  title.textContent = "AI for All — 2026";
  subtitle.textContent =
    "The year has begun. The countdown continues.";

  function tick() {
    const now = Date.now();
    countdown.textContent = format(END_2026 - now);
  }

  tick();
  setInterval(tick, 1000);
}
</script>

</body>
</html>
