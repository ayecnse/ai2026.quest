<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AI 2026 — AI for All</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  margin: 0;
  font-family: system-ui, sans-serif;
  background: #0b0b0b;
  color: #e0e0e0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  transition: background 1.5s ease;
}

#container {
  text-align: center;
  max-width: 90%;
}

h1 {
  font-weight: 600;
  margin-bottom: 0.5rem;
}

#subtitle {
  color: #9aa;
  margin-bottom: 1.5rem;
}

#countdown {
  font-size: 2rem;
  letter-spacing: 1px;
}

.rush {
  animation: rush 0.25s infinite alternate;
}

@keyframes rush {
  from { opacity: 0.4; }
  to   { opacity: 1; }
}
</style>
</head>
<body>
<div id="container">
  <h1 id="title"></h1>
  <div id="subtitle"></div>
  <div id="countdown"></div>
</div>

<script>
const START_2026 = new Date("2026-01-01T00:00:00Z").getTime();
const END_2026   = new Date("2026-12-31T23:59:59Z").getTime();

function formatRemaining(ms) {
  if (ms < 0) ms = 0;
  const d = Math.floor(ms / (1000 * 60 * 60 * 24));
  const h = Math.floor((ms / (1000 * 60 * 60)) % 24);
  const m = Math.floor((ms / (1000 * 60)) % 60);
  const s = Math.floor((ms / 1000) % 60);
  return `${d}d ${h}h ${m}m ${s}s`;
}

function tick() {
  const now = Date.now();
  const title = document.getElementById("title");
  const subtitle = document.getElementById("subtitle");
  const countdown = document.getElementById("countdown");

  if (now < START_2026) {
    // Phase 1: Countdown to 2026
    document.body.style.background = "#0b0b0b";
    countdown.classList.remove("rush");

    title.textContent = "AI 2026";
    subtitle.textContent =
      "As one countdown ends, another is already about to begin.";
    countdown.textContent =
      formatRemaining(START_2026 - now);

  } else {
    // Phase 2: AI for All — 2026
    document.body.style.background = "#001a12";

    title.textContent = "AI for All — 2026";
    subtitle.textContent =
      "The year has begun. The countdown continues.";

    const remaining = END_2026 - now;

    // Rushed effect for first moments of 2026
    if (now - START_2026 < 60 * 1000) {
      countdown.classList.add("rush");
    } else {
      countdown.classList.remove("rush");
    }

    countdown.textContent =
      formatRemaining(remaining);
  }
}

setInterval(tick, 1000);
tick();
</script>
</body>
</html>
