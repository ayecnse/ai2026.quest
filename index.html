<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AI for All — 2026</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  margin: 0;
  font-family: system-ui, sans-serif;
  background: #000000;
  color: #e0e0e0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

#container {
  text-align: center;
  max-width: 90%;
}

h1 {
  font-weight: 600;
  margin-bottom: 0.75rem;
}

#subtitle {
  color: #9aa;
  margin-bottom: 1.5rem;
  font-size: 1rem;
}

#countdown {
  font-size: 2.2rem;
  letter-spacing: 1px;
}

.rush {
  animation: rush 0.25s infinite alternate;
}

@keyframes rush {
  from { opacity: 0.4; }
  to   { opacity: 1; }
}
</style>
</head>
<body>
<div id="container">
  <h1>AI for All — 2026</h1>
  <div id="subtitle"></div>
  <div id="countdown"></div>
</div>

<script>
/* Fixed UTC anchors */
const JAN_1_2026 = Date.parse("2026-01-01T00:00:00Z");
const END_2026  = Date.parse("2026-12-31T23:59:59Z");

function format(ms) {
  if (ms < 0) ms = 0;
  const d = Math.floor(ms / (1000*60*60*24));
  const h = Math.floor((ms / (1000*60*60)) % 24);
  const m = Math.floor((ms / (1000*60)) % 60);
  const s = Math.floor((ms / 1000) % 60);
  return `${d}d ${h}h ${m}m ${s}s`;
}

function tick() {
  const now = Date.now();
  const subtitle = document.getElementById("subtitle");
  const countdown = document.getElementById("countdown");

  // Static narrative — NEVER a countdown
  subtitle.textContent =
    "As we approached the end of the countdown to 1 January 2026, another countdown had already begun — AI for All by 31 December 2026.";

  // Rush effect ONLY after Jan 1, 2026
  if (now >= JAN_1_2026 && now - JAN_1_2026 < 24 * 60 * 60 * 1000) {
    countdown.classList.add("rush");
  } else {
    countdown.classList.remove("rush");
  }

  // The ONLY countdown that exists
  countdown.textContent = format(END_2026 - now);
}

setInterval(tick, 1000);
tick();
</script>
</body>
</html>
